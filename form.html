    <main>
        <h1>User Feedback Form</h1>
        <form method="get" action="record.html" class = "wf1">
            <fieldset>
                <legend>User Information</legend>
                <label class="top">Username* <input type="text" id="fname" name="fname" required></label>
                <label class="top">Password* <input type="password" id="pwd" name="pwd" minlength="8" pattern="[a-zA-Z0-9]+" required></label>
                <label class="top">Confirm Password* <input type="password" id="pwd2" name="pwd2" minlength="8" pattern="[a-zA-Z0-9]+" required></label>
                <label class="top">Email*</label><input type="email" id="email" name="email" placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required> <input id = "validateEmail" type="button" value="Validate"></label>
                <div id = "emailMessage"></div>
            </fieldset>
            <fieldset>
                <legend>Page Rating</legend>
                <label for="r">Rate this page</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="1" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input class= "submit-button" type="submit" value = "Provide Feedback">
        </form>
